    <script>
        // Exercicio 1 - Converter de float para int usando parseInt
        let float1 = 30.345;
        let float2 = 154.66;
        let float3 = 50.888;
        let float4 = 089.52;

        console.log(parseInt(float1));
        console.log(parseInt(float2));
        console.log(parseInt(float3));
        console.log(parseInt(float4));

        // CONVERTA  de String para float usando parseFloat OS SEGUINTES NÃšMEROS
        let string1 = "30.345";
        let string2 = "154.666";
        let string3 = "50.888";
        let string4 = "089.52";

        console.log(string1);
        console.log(parseFloat(string2));
        console.log(parseFloat(string3));  
        console.log(parseFloat(string4));
    

    </script>
